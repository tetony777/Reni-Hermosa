<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PARA MI PRECIOSA</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Tahoma;
  color:#ffffff;
  cursor:pointer;
  overflow:hidden;

  background: linear-gradient(-45deg, #ff6ec7, #845ec2, #0049F7, #ff8fab);
  background-size: 400% 400%;
  animation: gradientMove 25s ease infinite;
}

body::before{
  content:"";
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: radial-gradient(circle at 30% 40%, rgba(255,255,255,0.15), transparent 60%),
              radial-gradient(circle at 70% 60%, rgba(255,255,255,0.1), transparent 60%);
animation: lightMove 35s ease-in-out infinite alternate;
filter: blur(40px);
  z-index:1;
  pointer-events:none;
}

@keyframes gradientMove {
  0%{
    background-position: 0% 50%;
  }
  50%{
    background-position: 100% 50%;
  }
  100%{
    background-position: 0% 50%;
  }
}

@keyframes lightMove{
  0%{
    transform: translate(0px,0px);
  }
  100%{
    transform: translate(-50px,-50px);
  }
}

#restartBtn{
  position:fixed;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  padding:15px 35px;
  font-size:16px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff6ec7,#ff8fab);
  color:white;
  cursor:pointer;
  opacity:0;
  pointer-events:none;
  transition: opacity 1s ease, transform 0.3s ease;
  z-index:10;
}

#restartBtn:hover{
  transform:translateX(-50%) scale(1.1);
  box-shadow:0 0 20px #ff6ec7;
}

.container{
  text-align:center;
  max-width:500px;
  position:relative;
  z-index:2;
  background: rgba(0,0,0,0.25);
  padding: 30px;
  border-radius: 20px;
  backdrop-filter: blur(10px);

display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:20px;
}

img{
  width:100%;
  max-height:300px;
  object-fit:cover;
  border-radius:15px;
  display:none;
  opacity:0;
  transition: opacity 1.8s ease;
}

h1{
  white-space:pre-line;
  opacity:0;
  display:none;
  transition: opacity 1.8s ease;
}

.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation: floatUp 6s linear forwards;
  pointer-events:none;
  opacity:0.8;
  color:#ff6ec7;
  z-index:1;
text-shadow: 0 0 10px #ff6ec7,
             0 0 20px #ff6ec7,
             0 0 40px #ff6ec7;
}

@keyframes floatUp{
  0%{
    transform: translateY(0) translateX(0) scale(1);
    opacity:0.8;
  }
  50%{
    transform: translateY(-50vh) translateX(var(--randomX)) scale(1.2);
  }
  100%{
    transform: translateY(-110vh) translateX(calc(var(--randomX) * -1)) scale(1.5);
    opacity:0;
  }
}

@keyframes heartbeatRestart {
  0%   { transform: translateX(-50%) scale(1); }
  25%  { transform: translateX(-50%) scale(1.08); }
  40%  { transform: translateX(-50%) scale(0.98); }
  60%  { transform: translateX(-50%) scale(1.12); }
  100% { transform: translateX(-50%) scale(1); }
}

@keyframes heartbeatStart {
  0%   { transform: scale(1); }
  25%  { transform: scale(1.08); }
  40%  { transform: scale(0.98); }
  60%  { transform: scale(1.12); }
  100% { transform: scale(1); }
}

.sparkle{
  position:fixed;
  width:6px;
  height:6px;
  border-radius:50%;
  pointer-events:none;
  z-index:1;

  background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.2) 40%, transparent 70%);
  box-shadow:
    0 0 8px rgba(255,255,255,0.8),
    0 0 15px rgba(255,110,199,0.6),
    0 0 25px rgba(255,110,199,0.4);

  animation: sparkleFloat 8s linear forwards;
  opacity:0;
}

@keyframes sparkleFloat{
  0%{
    transform: translateY(0px) scale(0.5);
    opacity:0;
  }
  20%{
    opacity:1;
  }
  80%{
    opacity:1;
  }
  100%{
    transform: translateY(-120vh) scale(1.2);
    opacity:0;
  }
}

#introScreen{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
 background: rgba(0,0,0,0.7);
  z-index:5;
  text-align:center;
  transition: opacity 1.5s ease;
backdrop-filter: blur(8px);

}

#introScreen h2{
  font-size:28px;
  margin-bottom:30px;
}

#startBtn{
  padding:14px 35px;
  font-size:16px;
  font-weight:bold;
  border:none;
  border-radius:50px;
  background: linear-gradient(45deg, #ff6ec7, #ff8fab);
  color:white;
  cursor:pointer;
  transition: all 0.4s ease;
  box-shadow:
    0 0 15px rgba(255,110,199,0.6),
    0 0 30px rgba(255,110,199,0.3);
 animation: heartbeat 1.8s infinite;
}

#startBtn:hover{
  transform: scale(1.08);
  box-shadow:
    0 0 25px rgba(255,110,199,0.9),
    0 0 40px rgba(255,110,199,0.6);
}

#startBtn:active{
  transform: scale(0.95);
}

#restartBtn{
  position:fixed;
  bottom:40px;
  left:50%;
  transform: translateX(-50%);
  padding:15px 35px;
  font-size:16px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff6ec7,#ff8fab);
  color:white;
  cursor:pointer;
  opacity:0;
  pointer-events:none;
  transition: all 0.4s ease;
  z-index:10;

  animation: heartbeatRestart 1.8s infinite;
}


#restartBtn:hover{
  transform:translateX(-50%) scale(1.05);
  box-shadow:0 0 25px rgba(255,110,199,0.9);
}

</style>

</head>

<body>

<div id="introScreen">
  <h2>üíñ Para Reni üíñ</h2>
  <button id="startBtn">Haz clic para comenzar</button>
</div>

<audio id="bgMusic" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <img id="vibeImage">
  <h1 id="phrase">FELIZ 14 DE FEBRERO RENI HERMOSA ‚ô•Ô∏è</h1>
 
</div>

 <button id="restartBtn">üíñ Revivir historia</button>

<script>

const music = document.getElementById("bgMusic");

const intro = document.getElementById("introScreen");
const startBtn = document.getElementById("startBtn");
const phrases = [
"Desde que te conozco\nMe has hecho feliz\nMe encanta estar contigo\nEres la mujer con la que siempre quiero estar\nTe amo mucho mi Reni hermosa ‚ô•Ô∏è",
"‚ô•Ô∏è Te amo amorcirris ‚ô•Ô∏è",
"Feliz 14 de febrero mi osita bonita ‚ô•Ô∏è",
"Despu√©s de todo, qu√© gusto estar vivos, y juntos ‚ô•Ô∏è",
"Te quiero y te amo tanto, eres mi todo ‚ô•Ô∏è",
"¬°Ay, Amor! No cabe duda. Que eres todo lo que so√±√© ‚ô•Ô∏è",
"Hay lugares en mi corazon que son mas tuyos que mios ‚ô•Ô∏è",
"Eres mi vida entera ‚ô•Ô∏è",
"Lo especial siempre has sido tu, no la fecha ‚ô•Ô∏è",
];

const images = [
  "images/1.jpg",
  "images/2.jpg",
  "images/3.jpg",
  "images/4.jpg",
  "images/5.jpg",
  "images/6.jpg",
  "images/7.jpg",
  "images/8.jpg"
];

let availablePhrases = [...phrases];

const phraseEl = document.getElementById("phrase");
const imageEl = document.getElementById("vibeImage");

let showText = true;
let clickCount = 0;
let finalMode = false;

function changeVibe(){

if(finalMode) return;

clickCount++;

if(clickCount >= 20){
  activateFinalMode();
  return;

if (navigator.vibrate) {
  navigator.vibrate(50);

}

  if(showText){

    // TEXTO ‚Üí IMAGEN
    phraseEl.style.opacity = 0;

    setTimeout(()=>{
      phraseEl.style.display = "none";

      imageEl.src = images[Math.floor(Math.random()*images.length)];
      imageEl.style.display = "block";
      imageEl.style.opacity = 1;

    },600);

  }else{

    // IMAGEN ‚Üí TEXTO
    imageEl.style.opacity = 0;

    setTimeout(()=>{
      imageEl.style.display = "none";

    if(availablePhrases.length === 0){
  availablePhrases = [...phrases];
}

const randomIndex = Math.floor(Math.random() * availablePhrases.length);
const newText = availablePhrases[randomIndex];

// eliminar frase usada
availablePhrases.splice(randomIndex, 1);

      phraseEl.style.display = "block";
      phraseEl.style.opacity = 1;

      typeWriter(newText, phraseEl, 35);

    },600);
  }

  showText = !showText;
}

let typingInterval;

function typeWriter(text, element, speed = 35){

  clearTimeout(typingInterval);

  element.textContent = "";
  let i = 0;

  function typing(){
    if(i < text.length){
      element.textContent += text.charAt(i);
      i++;
      typingInterval = setTimeout(typing, speed);
    }
  }

  typing();
}

function createHeart(){

  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ô•";

  heart.style.left = Math.random()*100 + "vw";
  heart.style.fontSize = (20 + Math.random()*40) + "px";

  // movimiento lateral aleatorio
  const randomX = (Math.random()*100 - 50) + "px";
  heart.style.setProperty("--randomX", randomX);

  document.body.appendChild(heart);

  setTimeout(()=>{
    heart.remove();
  },6000);
}

function createSparkle(){

  const sparkle = document.createElement("div");
  sparkle.classList.add("sparkle");

  sparkle.style.left = Math.random()*100 + "vw";
  sparkle.style.bottom = "-10px";

  const size = Math.random()*6 + 4;
  sparkle.style.width = size + "px";
  sparkle.style.height = size + "px";

  document.body.appendChild(sparkle);

  setTimeout(()=>{
    sparkle.remove();
  },8000);
}

function activateFinalMode(){

  finalMode = true;

  // Fade de todo
  phraseEl.style.opacity = 0;
  imageEl.style.opacity = 0;

  setTimeout(()=>{

    phraseEl.style.display = "block";
    imageEl.style.display = "none";

    phraseEl.textContent = "";
    phraseEl.style.opacity = 1;

    typeWriter("No importa el d√≠a, no importa la fecha...\nSiempre voy a elegirte a ti üíñ\n\nTe amo infinitamente Reni ‚ú®", phraseEl, 45);

  },800);

  // M√°s part√≠culas
  setInterval(()=>{
    createHeart();
    createSparkle();
  },300);

  // Fondo m√°s intenso
  document.body.style.animation = "gradientMove 10s ease infinite";

const restartBtn = document.getElementById("restartBtn");

setTimeout(()=>{
  restartBtn.style.opacity = 1;
  restartBtn.style.pointerEvents = "auto";
},3000);

}

restartBtn.addEventListener("click", ()=>{

  // Desactivar bot√≥n mientras reinicia
  restartBtn.style.opacity = 0;
  restartBtn.style.pointerEvents = "none";

availablePhrases = [...phrases];

  clickCount = 0;
  finalMode = false;

  // Fade suave de salida
  phraseEl.style.opacity = 0;
  imageEl.style.opacity = 0;

  setTimeout(()=>{

    // Reset estados
    showText = true;
    imageEl.style.display = "none";
    imageEl.style.opacity = 0;

    phraseEl.style.display = "block";
    phraseEl.style.opacity = 1;

    const firstMessage = "FELIZ 14 DE FEBRERO RENI HERMOSA ‚ô•Ô∏è";

    typeWriter(firstMessage, phraseEl, 35);

    // Restaurar velocidad normal del fondo
    document.body.style.animation = "gradientMove 25s ease infinite";

  },1200);

});


let heartInterval;

startBtn.addEventListener("click", () => {

  startBtn.disabled = true;

  music.play();

  intro.style.opacity = 0;

  setTimeout(()=>{
    intro.style.display = "none";

    // Activar corazones despu√©s de que desaparezca intro
    heartInterval = setInterval(()=>{
      createHeart();
      createHeart();
    },800);

// Activar part√≠culas m√°gicas
setInterval(()=>{
  createSparkle();
},600);

// Esperar 2.5 segundos despu√©s del fade

setTimeout(()=>{

  phraseEl.style.display = "block";
  phraseEl.style.opacity = 1;

  const firstText = phraseEl.textContent;
  typeWriter(firstText, phraseEl, 35);

  document.body.addEventListener("click", changeVibe);

},2500);


  },1500);

});

navigator.vibrate()

</script>

</body>
</html>
